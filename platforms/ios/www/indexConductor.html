        <script type="text/javascript" src="cordova.js"></script>
        <script>
                function startScan() {        
                     cordova.plugins.barcodeScanner.scan(                               
                             function(result) {                                               
                             var s = "Result: " + result.text + "&lt;br/&gt;" + "Format: " + result.format + "&lt;br/&gt;" +  "Cancelled: " + result.cancelled;      
                             alert(s);                                                           
                             }, function(error) {                                               
                             alert("Scanning failed: " + error);                               
                             }               
                    ); 
                }            
        </script>
