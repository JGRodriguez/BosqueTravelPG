<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/index.css" rel="stylesheet">
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="cordova.js"></script>
        
        <script>
        function redireccion(){
            var usuario = $('#user').val();
            var pass = $('#password').val();
            if(usuario==pass){
                    if(usuario == "a"){
                       $('#form').attr('action', 'indexAdmin.html');
                    }else if(usuario =="c"){
                        $('#form').attr('action', 'indexConductor.html');
                    }else if(usuario =="p"){
                         $('#form').attr('action', 'indexPasajero.html');
                    }
                    return true;

            }else{
                link="";
                return false;
            }
        }

        </script>
        <title>Login</title>
    </head>
    <body>

        <div class="container">
            
            <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div id="logo_bosque">
                    <img src="img/ubosque_logo.png" height="70%" width="70%">
                </div>
                <div class="panel panel-default" >
                    <div class="panel-body" >
                          <form name="formulario" id="form" class="form-horizontal" enctype="multipart/form-data" onsubmit= "redireccion()" action="">
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                                <input id="url" type="text" class="form-control" name="url" value="" placeholder="URL Servidor" required>
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="user" type="text" class="form-control" name="user" value="" placeholder="Usuario" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls menu_botones">
                                    <button type="submit"  class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> Iniciar Sesión</button>
                                    <br><br>
                                    <a href="indexContraseña.html" id="olvido_contra" data-transition="flow">¿Has olvidado tu cotraseña?</a>
                                </div>
                            </div>
                        </form>
                        <div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="particles"></div>
    </body>
</html>
